<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/1f5cafadef.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
      <div class="nav-bar">
        <div class="expander">
          <div class="lines">
            <div class="expand-line one"></div>
            <div class="expand-line two"></div>
          </div>
        </div>
        <div class="line"></div>
        <div class="links">
          <ul>
            <li><i class="fa-solid fa-house"></i></li>
            <li><i class="fa-solid fa-phone"></i></li>
            <li><i class="fa-solid fa-circle-question"></i></li>
            <li><i class="fa-solid fa-blog"></i></li>
            <li><i class="fa-solid fa-briefcase"></i></li>
          </ul>
        </div>
      </div>
    </div>
  </body>
  <script type="text/javascript">
    let expander = document.querySelector('.expander');
    let lineOne = document.querySelector('.one');
    let lineTwo = document.querySelector('.two');
    let navBar = document.querySelector('.nav-bar');
    let counter = 1;

    expander.addEventListener('click',()=>{
      if(counter%2 ==0){
        navBar.style.height = '70px';
        expander.style.height = '50px';
      }else{
        navBar.style.height = '500px';
        expander.style.height = '50px';
      }
      counter++;
    })
  </script>
</html>
